<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resposive menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>
    <div class="rm-mobile-container">
        <h1 class="title-mobile">Logo</h1>

        <button type="button" class="rm-menu-burger-button">
            <svg class="rm-menu-burger-button-icon">
                <use href="./img/set-icons.svg#icon-mobile-menu-burger"></use>
            </svg>
        </button>
    </div>
    <div class="overlay">
        <div class="rm-mobile-close-container">
            <h1 class="title-mobile-menu">Logo</h1>

            <button type="button" class="rm-menu-burger-close-button">
                <svg class="rm-menu-burger-button-icon">
                    <use href="./img/set-icons.svg#icon-close"></use>
                </svg>
            </button>
        </div>
        <div class="rm-mobile-menu-container">
            <h1 class="title">Logo</h1>

            <ul class="rm-mobile-menu-list">
                <li class="rm-mobile-menu-list-item">Home</li>
                <li class="rm-mobile-menu-list-item">About</li>
                <li class="rm-mobile-menu-list-item">Services</li>
                <li class="rm-mobile-menu-list-item">Contact Us</li>
            </ul>
        </div>
    </div>
    
    <script src="./main.js"></script>

</body>
</html>
